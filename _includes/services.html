<!-- services-area -->
<section class="service-area pt-100 pb-50">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 text-center pb-40">
                <div class="section-title service-title">
                    <h2>{% translate titles.services %}</h2>
                    <p>{% translate services.text %}</p>
                </div>
            </div>
            <div class="col-xl-12 text-center pb-40">
                <div class="portfolio-menu jumptarget-dark" id="serv">
                    <button class="active" data-filter="*">{% translate services.opt_all %}</button>
                    <button class="p-item" data-filter=".yüz">{% translate services.opt_face %}</button>
                    <button class="p-item" data-filter=".vücut">{% translate services.opt_body %}</button> 
                    <button class="p-item" data-filter=".el-ayak">{% translate services.opt_h&f %}</button> 
                </div>
            </div>
        </div>
        <div class="row portfolio-active">
            {% if site.lang == "tr" %}
                {% assign a = "" %}
            {% else %}
                {% assign a = "/" + site.lang %}
            {% endif %}
            {% for service in site.services %}
            <a href="{{site.baseurl}}{{a}}/{{service.permalink}}">
            <div class="col-xl-4 col-lg-4 col-md-6 mb-50 grid-item {{service.type}}">
                <div class="services-box">
                    <div class="services-img" style="width: 100%; aspect-ratio: 1.25; overflow: hidden;">
                        <img src="{{site.baseurl}}/assets/img/service/{{service.number}}.jpg" style="width: 100%; height: 100%; object-fit: cover; box-shadow: inset 0px -6px 28px 8px #000000;" class="img-fluid" alt="">
                    </div>
                    <div class="services-content">
                        <div class="card-title">
                            {% assign title_key = "title_" | append: site.lang %}
                            <h5>{{ service[title_key] }}</h5>
                        </div>
                    </div>
                </div>
            </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
